<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="image-container">
    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=2000&auto=format&fit=crop
    " alt="green-leaves">
    <div class="text-overlay">ODIN</div>
    </div>

    <div class="text-content">
        <div class="text-box">
          <h1>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started<br>
    
            <p></p>You <em>know</em> you want to.</h1>
          </h1>


          <form class="form-container">
            <h2>Let's do this!</h2>
      
            <div class="form">
                <div class="input-pair name">
                    <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" placeholder="Robyn">
                </div>
                <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" placeholder="Millard">
                </div>
                </div>

                <div class="input-pair contacts">
                    <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" placeholder="youremail@email.com">
                </div>
                <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" placeholder="00000 000000">
                </div>
                </div>

                <div class="input-pair password">
                    <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required minlength="8" title="Passrd must be at least 8 characters" placeholder="Must be at least 8 characters">
                </div>
                <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" required minlength="8" title="Passrd must be at least 8 characters">
              </div>
              </div>
            </div>
          </form>

          <div class="account-section">
            <button>Create Account</button>
            <div class="account">Already have an account? <a href="https://www.google.com/">Log in</a></div>
            </div>

           </div>
          </div>
      </div>

    </body>
    </html>
