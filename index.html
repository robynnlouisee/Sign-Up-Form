<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="image-container">
    <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="green-leaves">
    <div class="text-overlay">ODIN</div>
    </div>

    <div class="text-content">
        <div class="text-box">
          <h1>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started<br>
            You <em>know</em> you want to.
          </h1>
      
          <form class="form-container">
            <h2>Let's do this!</h2>
      
            <div class="form">
                <div class="input-pair name">
                    <div>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name">
                </div>
                <div>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name">
                </div>
                </div>

                <div class="input-pair contacts">
                    <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email">
                </div>
                <div>
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number">
                </div>
                </div>

                <div class="input-pair password">
                    <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password">
                </div>
                <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password">
              </div>
              </div>
            </div>
          </form>
        </div>
      </div>
